<footer>
    <ul class="links">
        {{- with .Site.Params.little_links }}
        {{- range sort . "weight" }}
        <li>
            <a href="{{ .url | safeURL }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}" {{ end }} {{ if .target }}target="{{ .target }}" {{ end }} {{ if .type }}type="{{ .type }}" {{ end }}>
                <i class="{{ .icon }}" aria-hidden="true"></i>
            </a>
        </li>
        {{- end }}
        {{- end }}
    </ul>

    <p class="colophon"> <i class="fas fa-map-marker-alt"></i> New Brunswick, NJ </p>
    <p class="colophon">ORCID iD: <a href="https://orcid.org/{{ .Site.Params.orcid }}">{{ .Site.Params.orcid }}</a></p>

   </p>


    <p class="colophon"><a href="{{ .Site.Params.github_repo }}">Code for site</a></p>
</footer>
